version: '2'

services:
  mariadb:
    restart: always
    image: mariadb:10.1.24
    volumes:
    - /srv/docker/pdns-admin/mariadb:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=powerdnsadmin
    - MYSQL_USER=powerdnsadmin
    - MYSQL_PASSWORD=powerdnsadminpassword

  powerdns-admin:
    restart: always
    image: dns-admin
    depends_on:
    - mariadb
    ports:
    - "9993:80"
    environment:
    - SQLA_DB_HOST=mariadb
    - PDNS_STATS_URL=http://192.168.3.115:8081/
    - PDNS_API_KEY=key
    - PDNS_VERSION=4.1.2
